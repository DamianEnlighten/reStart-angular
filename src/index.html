<!DOCTYPE HTML>
<!--[if lte IE 8]><html lang="en" class="no-js oldIE ie no-angular"><![endif]-->
<!--[if IE 9]><html lang="en" class="no-js ie9 ie" ng-ng-app="myApp"><![endif]-->
<!--[if gt IE 9|!IE]><!--><html class="no-js" ng-app="myApp"><!-- <![endif]-->
	<head>
		<meta charset="utf-8">
		<title>reStart Boilerplate in AngularJS</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<base href="/">

		<!-- Modernizr JS -->
		<script src="/assets/js/libs/modernizr.js"></script>

		<!-- Stylesheets -->
		<link href="/assets/css/reStart-angular.css" rel="stylesheet" media="all">
	</head>

	<body ng-cloak>
		<div class="wrapper-overflow">
			<div class="wrapper-canvas">
			
			<!-- HEADER -->
				<header id="header-global" class="header-global clearfix" ng-controller="HeaderCtrl" nav-control>
					<a class="toggle-offcanvas" ng-click="toggleNav()">Menu</a>

					<h1 class="title-global">{{json.title}}</h1>

					<nav id="nav-global" class="nav-global" role="navigation">
						<ul>
							<li><a ng-class="{active: indexIsActive('/')}" ng-href="/">Home</a></li>
							<li><a ng-class="{active: navIsActive('/subpage')}" ng-href="/subpage">Subpage</a></li>
						</ul>
					</nav>
				</header>

			<!-- CONTENT (Angular View) -->
				<div id="wrapper-view" class="wrapper-view" ng-view></div>

			<!-- FOOTER -->
				<footer id="footer-global" class="footer-global clearfix">
					<p>GNU Public License 2014 | <a href="https://github.com/kmaida/restart-angular">GitHub</a></p>
				</footer>

			</div> <!-- /.wrapper-canvas -->
		</div> <!-- /.wrapper-overflow -->

		<!-- JS Libraries (to be hosted locally and concatenated and minified) -->
		<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
		<script src="http://code.angularjs.org/1.3.6/angular.js"></script>
		<script src="http://code.angularjs.org/1.3.6/angular-route.js"></script>
		<script src="http://code.angularjs.org/1.3.6/angular-resource.js"></script>
		<script src="http://code.angularjs.org/1.3.6/angular-sanitize.js"></script>

		<!-- Angular ng-app (to be concatenated and minified) -->
		<script src="/ng-app/ngStartup.js" type="text/javascript"></script>
		
		<!-- ..services -->
		<script src="/ng-app/core/services/JSONData.js" type="text/javascript"></script>
		<script src="/ng-app/core/services/mediaCheck.js" type="text/javascript"></script>

		<!-- ..factories -->
		<script src="/ng-app/core/factories/GlobalObj.js" type="text/javascript"></script>

		<!-- ..filters -->
		<script src="/ng-app/core/filters/trustAsHTMLFilter.js" type="text/javascript"></script>
		
		<!-- ..controllers -->
		<script src="/ng-app/core/controllers/HeaderCtrl.js" type="text/javascript"></script>
		<script src="/ng-app/core/controllers/HomeCtrl.js" type="text/javascript"></script>
		<script src="/ng-app/core/controllers/SubCtrl.js" type="text/javascript"></script>
		
		<!-- ..directives -->
		<script src="/ng-app/ui/directives/NavControlDir.js" type="text/javascript"></script>
		<script src="/ng-app/ui/directives/ViewSwitchDir.js" type="text/javascript"></script>
		<script src="/ng-app/ui/directives/RepeatCompleteDir.js" type="text/javascript"></script>
		<script src="/ng-app/ui/directives/SampleDir.js" type="text/javascript"></script>
		
		<!-- JavaScript (to be concatenated and minified) -->
		<script src="/assets/js/script.js"></script>
	</body>
</html>
